<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Your Name">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Study Helper</title>
        <link rel="stylesheet" type="text/css" href="studyhelper.css">
        <script src="studyhelper.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Study helper</h1>
            <div id="quiz-selection">
                <button id="quiz1-button">Quiz 1 (Easy)</button>
                <button id="quiz2-button">Quiz 2 (Medium)</button>
                <button id="quiz3-button">Quiz 3 (Hard)</button>
                <!-- Add more buttons for other quizzes if needed -->
            </div>
        </header>
        <div id="selected-quiz">
            <p>Quiz</p>
        </div>
        <div id="question-box">
            <div id="question-text">
                <p>Here is where question goes</p>
            </div>
            <div class="center-button">
                <button id="option-1-button">option 1</button>
            </div>
            <div class="center-button">
                <button id="option-2-button">option 2</button>
            </div>
            <div class="center-button">
                <button id="option-3-button">option 3</button>
            </div>
            <div class="center-button">
                <button id="option-4-button">option 4</button>
            </div>                
        </div>
        <div class="center-button">
            <button id="reset-button">Reset Quiz</button>
        </div>   
        <div id="question-number-text">
            <p> question 1 / -</p>
        </div>
        <div id="score-text">
            <p>Your score: 0 / 0</p>
        </div>
    </body>
</html>
